<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
		<script>
			function getrandom(){
				var fanwei=$("#fanwei").val();
				var rand = Math.floor(Math.random() * fanwei);
				return rand;
			}
			function addrow(){
				var tableData ="";
				for(var i=0;i<100;i++){
					tableData+= "<tr>";
					tableData+="<td style='width:200px'>"+getrandom()+"+"+getrandom()+"="+"</td>";
					tableData+="<td style='width:200px'>"+getrandom()+"+"+getrandom()+"="+"</td>";
					tableData+="<td style='width:200px'>"+getrandom()+"+"+getrandom()+"="+"</td>";
					tableData+="<td style='width:200px'>"+getrandom()+"+"+getrandom()+"="+"</td>";
					tableData+="</tr>";
				}
				$("#rantable").html(tableData);
			}
			function sub(){
				var tableData ="";
				for(var i=0;i<100;i++){
					var a=getrandom();
					var b=getrandom();
					var c=getrandom();
					var d=getrandom();
					var e=getrandom();
					var f=getrandom();
					var g=getrandom();
					var h=getrandom();
					
					tableData+= "<tr>";
					if(a>b){
						tableData+="<td style='width:200px'>"+a+"-"+b+"="+"</td>";
					}else{
						tableData+="<td style='width:200px'>"+b+"-"+a+"="+"</td>";
					}
					if(c>d){
						tableData+="<td style='width:200px'>"+c+"-"+d+"="+"</td>";
					}else{
						tableData+="<td style='width:200px'>"+d+"-"+c+"="+"</td>";
					}
					if(e>f){
						tableData+="<td style='width:200px'>"+e+"-"+f+"="+"</td>";
					}else{
						tableData+="<td style='width:200px'>"+f+"-"+e+"="+"</td>";
					}
					if(g>h){
						tableData+="<td style='width:200px'>"+g+"-"+h+"="+"</td>";
					}else{
						tableData+="<td style='width:200px'>"+h+"-"+g+"="+"</td>";
					}
					
					tableData+="</tr>";
				}
				$("#rantable").html(tableData);
			}
			function mul(){
				var tableData ="";
				for(var i=0;i<100;i++){
					tableData+= "<tr>";
					tableData+="<td style='width:200px'>"+getrandom()+"×"+getrandom()+"="+"</td>";
					tableData+="<td style='width:200px'>"+getrandom()+"×"+getrandom()+"="+"</td>";
					tableData+="<td style='width:200px'>"+getrandom()+"×"+getrandom()+"="+"</td>";
					tableData+="<td style='width:200px'>"+getrandom()+"×"+getrandom()+"="+"</td>";
					tableData+="</tr>";
				}
				$("#rantable").html(tableData);
			}
			function div(){
				var tableData ="";
				for(var i=0;i<100;i++){
					tableData+= "<tr>";
					tableData+="<td style='width:200px'>"+getrandom()+"÷"+getrandom()+"="+"</td>";
					tableData+="<td style='width:200px'>"+getrandom()+"÷"+getrandom()+"="+"</td>";
					tableData+="<td style='width:200px'>"+getrandom()+"÷"+getrandom()+"="+"</td>";
					tableData+="<td style='width:200px'>"+getrandom()+"÷"+getrandom()+"="+"</td>";
					tableData+="</tr>";
				}
				$("#rantable").html(tableData);
			}
		</script>
	</head>
	<body>
		<div>
			<table>
				<tr>
					<td>设置范围</td>
					<td>
						<input type="number" id="fanwei"/>
					</td>
					<td>
						<button type="button" onclick="addrow()">加法</button>
					</td>
					<td>
						<button type="button" onclick="sub()">减法</button>
					</td>
					<td>
						<button type="button" onclick="mul()">乘法</button>
					</td>
					<td>
						<button type="button" onclick="div()">除法</button>
					</td>
				</tr>
			</table>
		</div>
		<div>
			<table id="rantable">
				
			</table>
		</div>
	</body>
</html>
